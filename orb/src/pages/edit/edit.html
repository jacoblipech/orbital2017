<!--
  Generated template for the EditPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
      <h1>Travel Plan for : {{this.navParams.get('country')}} </h1>
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="launchLoginPage()">
        Login
      </button>
      <button ion-button (click)="launchSignupPage()">
      	SignUp
      </button>
      <button ion-button (click)="presentPopover($event)">
      	Plans
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-tabs>
		<ion-tab *ngFor="let number of numbers" [root]="tab1Root" tabTitle="Day {{number + 1}}" [rootParams]="number"></ion-tab>
	</ion-tabs>

</ion-content>
