

<ion-header>
  <ion-navbar>
    <ion-title>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
       
      </button>
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="launchLoginPage()">
        Login
      </button>
      <button ion-button (click)="launchSignupPage()">
      	SignUp
      </button>
      <button ion-button (click)="presentPopover($event)">
        Plans
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

<img src="assets/images/background.jpg"/>

<form class="myForm" (ngSubmit)="logForm()">
  <h1 id="formHeader">Pick Your Destination <span *ngIf="user.isLoggedIn">{{user.email}}</span></h1>
	<ion-item href="#">
		<ion-label>Country</ion-label>
		<ion-input [(ngModel)]="country" name="country"></ion-input>
	</ion-item>
	<ion-item href="#">
		<ion-label>Month</ion-label>
		<ion-datetime displayFormat="MMMM" [(ngModel)]="month" name="month"></ion-datetime>	
	</ion-item>
	<ion-item href="#">
		<ion-label>Number Of Days</ion-label>
		<ion-input type="number" [(ngModel)]="days" name="days"></ion-input>
	</ion-item>
	<button ion-button type="submit" block>Go!</button>
</form>
<ion-slides autoplay="4000" pager loop>
        <ion-slide>
            <h4>Welcome!</h4>
            <p>Let us take care of you for the weekend</p>
        </ion-slide>
        <ion-slide>
            <h4>Escape For A Holiday!</h4>
            <p>Let us take care of you for the weekend</p>
        </ion-slide>
        <ion-slide>
            <h4>Make A Plan Easily!</h4>
            <p>Let us take care of you for the weekend</p>
        </ion-slide>
    </ion-slides>

</ion-content>
