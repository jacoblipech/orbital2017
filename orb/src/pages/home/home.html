

<ion-header>
  <ion-navbar>
    <ion-title>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-title>

    <ion-buttons end>
    <button ion-button (click)="openModal()">
      	Plans
      </button>
      <button ion-button (click)="launchLoginPage()">
        Login
      </button>
      <button ion-button (click)="launchSignupPage()">
      	SignUp
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
<img src="assets/images/background.jpg"/>
<form class="myForm" action="/plan" method="POST">
	<ion-item href="#">
		<ion-searchbar placeholder="Country" name="country"></ion-searchbar>
	</ion-item>
	<ion-item href="#">
		<ion-label>Month</ion-label>
		<ion-datetime displayFormat="MMMM" name="month"></ion-datetime>	
	</ion-item>
	<ion-item href="#">
		<ion-label>Number Of Days</ion-label>
		<ion-input type="number" name="days"></ion-input>
	</ion-item>
	<button ion-button type="submit" block>Go!</button>
</form>
