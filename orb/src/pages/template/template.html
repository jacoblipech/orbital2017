<ion-content class="card-page">
	
	<ion-card class="card" *ngFor="let activity of activities">
		<ion-card-content>
			<ion-grid>
				<ion-row align-items-center>
					  <ion-col col-2>
						<ion-datetime displayFormat="hh:mm A" placeholder="Start Time"></ion-datetime>
						</ion-col>
					  <ion-col col-1>
					  	 <p>-</p>
					  </ion-col>
					  <ion-col col-2>
					  	<ion-datetime displayFormat="hh:mm A" placeholder="End Time"></ion-datetime>
					  </ion-col>
				  </ion-row>
			</ion-grid>
			<ion-list no-lines>
				<p>Activity Name: {{activity.activity}}</p>
				<p>Address: {{activity.address}}</p>
				<p>Opening Hours: {{activity.openingHours}}</p>
				<p>Expenses: {{activity.expenses}}</p>
				<p>Nearest Landmark{{activity.nearestLandmark}}</p>
				<p>Remarks: {{activity.remarks}}</p>
				<p>Images: {{activity.imageUrl}}</p>
				<p>More Info: <a href="http://{{activity.url}}">{{activity.url}}</a></p>
			</ion-list>
			<ion-buttons end>
				<button class="delete" ion-button outline color="danger" (click)="deleteActivity(activity)">
				<ion-icon name="trash"></ion-icon>Delete</button>
			</ion-buttons>
		</ion-card-content>
		
	</ion-card>

	<ion-card class="card">
		<ion-card-content>
			<ion-grid>
				<ion-row align-items-center>
					  <ion-col col-2>
						<ion-datetime displayFormat="hh:mm A" [(ngModel)]="fromDate" placeholder="Start Time"></ion-datetime>
						</ion-col>
					  <ion-col col-1>
					  	 <p>-</p>
					  </ion-col>
					  <ion-col col-2>
					  	<ion-datetime displayFormat="hh:mm A" [(ngModel)]="toDate" placeholder="End Time"></ion-datetime>
					  </ion-col>
				  </ion-row>
			</ion-grid>
			<ion-icon class="plus" name="add-circle" md="md-add-circle" (click)="launchActivityPage()"></ion-icon>
		</ion-card-content>
	</ion-card>
