<ion-header>

  <ion-navbar>
    <ion-title>Invite</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row class="login-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="email"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="send()" color="primary" class="login-button">Send</button>
 
        </ion-col>
    </ion-row>
    
</ion-content>
