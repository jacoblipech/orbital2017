<ion-header>

  <ion-navbar>
    <ion-title>Alternatives</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-page">

	<ion-card class="card" *ngFor="let activity of alternatives.items">
		<ion-card-content>
			<ion-scroll scrollY="true" text-wrap>
				<p>Activity Name: {{activity.activity}}</p>
				<p>Address: {{activity.address}}</p>
				<p>Opening Hours: {{activity.openingHours}}</p>
				<p>Expenses: {{activity.expenses}}</p>
				<p>Nearest Landmark{{activity.nearestLandmark}}</p>
				<p>Remarks: {{activity.remarks}}</p>
				<p >Images: {{activity.imageUrl}}</p>
				<p>More Info: <a href="http://{{activity.url}}">{{activity.url}}</a></p>
			</ion-scroll>

			<ion-buttons end>
				<button class="cardButton" ion-button outline color="danger" (click)="deleteActivity(activity)">
				<ion-icon name="trash"></ion-icon> Delete</button>
			</ion-buttons>
		</ion-card-content>
		
	</ion-card>

</ion-content>
