<ion-list>
    <ion-list-header>Plans:</ion-list-header> 
    <ion-buttons *ngFor="let plan of plans; let i = index;">
    <button  ion-button icon-only small (click)="delete(i)" class="close"><ion-icon  name="trash"></ion-icon></button>
    <button  class="goPlan" ion-item (click)="goToPlan(i)"> {{plan.country}} ({{plan.days.length}} days)</button>
    </ion-buttons>
    <!-- <button ion-item (click)="close()">Bali (4 Days)By vivek</button>
    <button ion-item (click)="close()">Singapore (3 Days) By jacob</button> -->
</ion-list>
