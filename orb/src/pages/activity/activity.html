<ion-content class="form" padding>

<ion-content class="activityForm">

	<ion-input [(ngModel)]="duration" id="duration" placeholder="add a duration"></ion-input>
	<ion-grid>
	  <ion-row>
	    <ion-col class="square">
	      <button ion-button block outline class="squarebutton">+</button>
	    </ion-col>
	    <ion-col>
	      	<ion-item href="#">
				<ion-input autofocus type="text" [(ngModel)]="activity" id="activity" placeholder="activity name"></ion-input>
			</ion-item>
			<ion-item href="#">
				<!-- <ion-label>Address:</ion-label> -->
				<ion-input type="text" [(ngModel)]="address" id="address" placeholder="address"></ion-input>	
			</ion-item>
			<ion-item href="#">
				<!-- <ion-label>Opening Hours:</ion-label> -->
				<ion-input type="text" [(ngModel)]="openingHours" id="openingHours" placeholder="opening hours"></ion-input>
			</ion-item>
			<ion-item href="#">
				<!-- <ion-label>Expenses:</ion-label> -->
				<ion-input type="text" [(ngModel)]="expenses" id="expenses" placeholder="expenses"></ion-input>
			</ion-item>

				<ion-label>Nearest Landmarks:</ion-label>

			</ion-item> -->

				<!-- <ion-label>Remarks:</ion-label> -->
				<ion-textarea type="text" [(ngModel)]="remarks" id="remarks" placeholder="add remarks"></ion-textarea>	
			</ion-item>
		</ion-col>
	  </ion-row>
	  
	  <ion-row>
	    <ion-col>
	      <button ion-button block outline class="smallsquare">+</button>
	    </ion-col>
	    <ion-col>
	      <button ion-button block outline class="smallsquare">+</button>	
	    </ion-col>
	    <ion-col>
	      <ion-input placeholder="image URL"></ion-input>
	    </ion-col>
	    <ion-col>
