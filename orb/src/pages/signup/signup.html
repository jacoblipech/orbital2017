<ion-header>

  <ion-navbar>
    <ion-title>Sign Up Form</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-input type="text" name="username" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-input type="password" name="password" placeholder="Password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Sign Up!</button>
      </div>

    </ion-list>
  </form>
</ion-content>
